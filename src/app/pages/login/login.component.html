<div class="container">
  <div class="wrapper">
    <div class="alert alert-danger error-message" role="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <div class="form">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="header">
          <h1 class="h3 mb-3 fw-normal">Angular Signin</h1>
        </div>
        <div class="inputs">
          <label for="floatingInput">USERNAME</label>
          <div class="form-floating my-3">
            <input type="username" class="form-control input form-control{{form.get('username')?.invalid && (form.get('username')?.touched || !form.get('username')?.pristine) && !form.get('username')?.value ? ' is-invalid' : ''}}" formControlName="username" id="floatingInput" placeholder="username: admin" required (blur)="form.get('username')?.markAsTouched()">
            <div class="invalid-feedback" *ngIf="form.get('username')?.invalid && (form.get('username')?.touched || !form.get('username')?.pristine) && !form.get('username')?.value">
              Username is required.
            </div>
          </div>
          <label for="floatingPassword">PASSWORD</label>
          <div class="form-floating my-3">
            <input type="password" class="form-control input form-control{{form.get('password')?.invalid && (form.get('password')?.touched || !form.get('password')?.pristine) && !form.get('password')?.value ? ' is-invalid' : ''}}" formControlName="password" id="floatingPassword" placeholder="password: admin" required (blur)="form.get('password')?.markAsTouched()">
            <div class="invalid-feedback" *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || !form.get('password')?.pristine) && !form.get('password')?.value">
              Password is required.
            </div>
          </div>
          <button class="w-20 btn btn-lg btn-primary" type="submit" [disabled]="!form.get('username')?.value || !form.get('password')?.value">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
